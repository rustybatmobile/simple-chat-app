<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./css/styles.min.css">
  <title>Chat app</title>
</head>

<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar"></div>
    <div class="chat__main">
      <div class="messages__container chat__messages"></div>
      <div class="compose">
        <form class="chat__form">
          <input type="text" placeholder="Type your text" autocomplete="off" required>
          <button class="send__message">Send</button>
        </form>
        <br>
        <button id="location">Share location</button>
      </div>
    </div>
  </div>
  <!-- Other required libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <!-- Client side inclusion of socket.io library -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
